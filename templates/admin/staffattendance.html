{% extends 'admin/dashboard.html' %}
{% load static %}
{% block x %}


<div class="text-center"><h1>Staff Record</h1></div>
<form>
    <form class="row from-group">
    <label form="date" class="col-form-label">DATE</label>
    <div class="input-group date" id="date">
        <input type="date" class="form-control">
    </div>
    <label form="date" class="col-form-label">NAME</label>
    <div class="input-group name" id="name">
        <input type="text" class="form-control">
    </div>

<table class="table table-striped table-dark mt-3">
    <thead>
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">MOBILENO</th>
        <th scope="col">ADDRESS</th>
        <th scope="col">COURSES</th>
        <th scope="col">ATTENDANCE</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
    {% for x in sd %}
      <tr>
        <th scope="row">{{x.Name}}</th>
        <td>{{x.MobileNo}}</td>
        <td>{{x.Address}}</td>
        <td>{{x.Courses}}</td>
        <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckDefault">
              PRESENT
            </label>
          </div></td>
          <td> <a href="#"><span class="btn btn-success">Send Message</span></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="row">
    <div class="col-sm-6">
  <input type="submit" class="btn btn-outline-primary w-100"></input></div>
  <div class="col-sm-6">
  <input type="submit" class="btn btn-outline-primary w-100" value="BIOMETRICES"></input></div>
</div>
</form>
{% endblock %}
